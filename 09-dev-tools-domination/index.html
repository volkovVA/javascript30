<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //----- Regular -----//

    console.log('Hello');

    //----- Interpolated -----//

    console.log('Hello, my name is %s', 'Slava');

    //----- Styled -----//

    console.log('%c I am some great text', 'font-size: 26px; color: blue');

    //----- warning! -----//

    console.warn('OH NOOO!!!');

    //----- Error :| -----//

    console.error('Shit!');

    //----- Info -----//

    console.info('My name is Slava');

    //----- Testing -----//

    console.assert(1 === 2, 'You did not select the right Element!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    //----- clearing -----//

    // console.clear();

    //----- Viewing DOM Elements -----//

    console.log(p);
    console.dir(p);

    //----- Grouping together -----//


    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`);
    })

    //----- counting -----//

    console.count('Slava');
    console.count('Slava');
    console.count('Slava');
    console.count('Slava');
    console.count('Slava');
    console.count('Natali');
    console.count('Natali');
    console.count('Natali');

    //----- timing -----//

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
